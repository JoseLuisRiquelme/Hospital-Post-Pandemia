<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Listado de pacientes del hospital </h1>
    <div th:replace="~{menu::navega}"></div>
    <div class="container">
        <a th:href="@{/pacientes/new}" class="btn btn-primary m-3 text-center"><h8>Nuevo paciente</h8> <i class="fa-solid fa-circle-plus fa-lg"></i></a>
        <div class="row">
            <div th:each=" patient : ${pacientes}" class="col-4">
                <div  class="card m-2 text-bg-secondary" style="width: 18rem;">
                    <img th:src="@{${patient.image}}" class="card-img-top embed-responsive-item" th:alt="${patient.name}" style="width: 100%; height: 40vh; object-fit: cover;" >

                    <div class="card-body">
                        <h5 th:text="'Nombre paciente: '+${patient.name}" class="card-title">Card title</h5>
                        <h7 th:text="'Apellido paciente: '+${patient.lastName}"></h7>
                        <br>
                        <h8 th:text="'Direccion paciente: '+${patient.address}"></h8>
                        <br>
                        <h8 th:text="'Telefono paciente: '+${patient.phone}"></h8>
                        <br>
                        <a th:href="@{/pacientes/{id}(id=${patient.id})}" class="btn btn-primary m-2">Editar</a>
                        <a th:href="@{/pacientes/del/{id}(id=${patient.id})}" class="btn btn-danger m-2">Borrar</a>
                    </div>
                </div>
            </div>
        </div>s
    </div>
</div>
<script src="https://kit.fontawesome.com/d058062795.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
