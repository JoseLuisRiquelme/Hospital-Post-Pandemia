<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Listado de pacientes del hospital </h1>
    <div th:replace = "~{menu::navega}"></div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Direcion</th>
            <th>Telefono de contacto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${pacientes}">
            <td th:text="${patient.getId()}"></td>
            <td th:text="${patient.getName()}"></td>
            <td th:text="${patient.getLastName()}"></td>
            <td th:text="${patient.getAddress()}"></td>
            <td th:text="${patient.getPhone()}"></td>
            <td><a th:href="@{/pacientes/{id}(id=${patient.id})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
